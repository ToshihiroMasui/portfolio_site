<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>サイト名を入れてください</title>
    <meta name="viewport" content="width=device-width",initial-scale=1.0>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/gallery.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:300,700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" rel="stylesheet">
  </head>
  <body>

    <!-- ヘッダー -->
    <header>
      <div class="bar stripe">
      </div>
      <div class="inner innerwidth wrapper">
        <div class="logo">
          <h1><a href="index.html">スプレッドシート　制作物</a></h1>
       
      
    </header><!-- ヘッダーここまで -->

    <main>
        <div class="galleryImg innerwidth">
          <img src="img/sheet1.png" alt="画像" class="sheet">
          <img src="img/sheet2.png" alt="画像" class="sheet">
          <caption>
            <h4>タイトル</h4>
            <p>コメントなどをご記入ください。</p>
            <a href="https://docs.google.com/spreadsheets/d/1YrP3Sq7JlPRqdgmBK9TuuBUlSlVD9zqmf3c_fMsKdO4/edit?usp=sharing">図書管理シート</a>
            <a href="https://docs.google.com/spreadsheets/d/1u66Gg92BJA91sAG99CWGaCwkl33wjgeU_9gff7x9Yvc/edit?usp=sharing">在庫管理シート</a>
            
          </caption>
          <nav class="wrapper">
            <div class="prev"><a href="#" class="button"><i class="fas fa-chevron-left"></i>PREV</a></div>
            <div class="next"><a href="#" class="button">NEXT<i class="fas fa-chevron-right"></i></a></div>
          </nav>
        </div>

    </main>


    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!-- スマホメニュー用 -->
    <script type="text/javascript">
      $(function() {
      　$('.navButton').click(function() {
      　　$(this).toggleClass('active');

      　if ($(this).hasClass('active')) {
        $('.globalNav').addClass('active');　 //クラスを付与
            $('.sns').addClass('active');　 //クラスを付与
        　} else {
        　　$('.globalNav').removeClass('active'); //クラスを外す
            $('.sns').removeClass('active'); //クラスを外す
      　}
      　});
      });
    </script><!-- スマホメニュー用ここまで -->

    <!-- スムーススクロール -->
    <script type="text/javascript">
      $(function(){
      var width =  $(window).width();
      $('a[href*="#"]').click(function() {
      var speed = 400;
      var href= $(this).attr("href");
      var target = $(href == "#" || href == "" ? 'html' : href);
      var position = target.offset().top;
      $('body,html').animate({scrollTop:position}, speed, 'swing');
      return false;
      });
      });
    </script><!-- スムーススクロールここまで -->
</body>
</html>
