    <link href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" rel="stylesheet">
  </head>
  <body>

    <!-- ヘッダー -->
    <header>
      <div class="bar stripe">
      </div>
      <div class="inner innerwidth wrapper">
        <div class="logo">
          <h1><a href="index.html">PowerPoint 制作物</a></h1>
        </div>
        
      </div>
      
    </header><!-- ヘッダーここまで -->

    <main>
        <div class="galleryImg innerwidth">
          <div style="display:flex;">
            <img src="img/powerpoint1.jpg" alt="画像" style="height: 50%; width: 50%;">
            <img src="img/powerpoint2.jpg" alt="画像" style="height: 50%; width: 50%;">
          </div>
          <caption>
            <h4>タイトル</h4>
            <p>コメントなどをご記入ください。</p>
          </caption>
          <nav class="wrapper">
            <div class="prev"><a href="#" class="button"><i class="fas fa-chevron-left"></i>PREV</a></div>

        </div>

    </main>

    <!-- フッター -->

      <div class="innerwidth">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!-- スマホメニュー用 -->
    <script type="text/javascript">
      $(function() {
      　$('.navButton').click(function() {
      　　$(this).toggleClass('active');

      　if ($(this).hasClass('active')) {
        $('.globalNav').addClass('active');　 //クラスを付与
            $('.sns').addClass('active');　 //クラスを付与
        　} else {
        　　$('.globalNav').removeClass('active'); //クラスを外す
            $('.sns').removeClass('active'); //クラスを外す
      　}
      　});
      });
    </script><!-- スマホメニュー用ここまで -->

    <!-- スムーススクロール -->
    <script type="text/javascript">
      $(function(){
      var width =  $(window).width();
      $('a[href*="#"]').click(function() {
      var speed = 400;
      var href= $(this).attr("href");
      var target = $(href == "#" || href == "" ? 'html' : href);
      var position = target.offset().top;
      $('body,html').animate({scrollTop:position}, speed, 'swing');
      return false;
      });
      });
    </script><!-- スムーススクロールここまで -->
</body>
</html>
